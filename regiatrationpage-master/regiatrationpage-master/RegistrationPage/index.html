<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/bank.jpg" alt="">
                    <div class="signup-img-content">
                        <h2 id="register-name">Register now </h2>
                       
                    </div>
                </div>
                <div class="signup-form">
                        <h2 id="details-enter">Bank Of SitaKot </h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                   
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="firstname" id="first_name" Placeholder="First Name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="lastname" id="last_name" placeholder="Last Name"/>
                                </div>
                                <div class="form-input">
                                    <label for="age" class="required">Age</label>
                                    <input type="text" name="age" id="age" Placeholder="Age"/>
                                </div>
                                <div class="form-input">
                                        <div class="form-select">
                                                <div class="label-flex">
                                                    <label for="meal_preference">Gender</label>
                                                </div>
                                                <div class="select-list">
                                                    <select name="gender" id="meal_preference">
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>        
                                                    </select>
                                                </div>
                                            </div>
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Contact number</label>
                                    <input type="text" name="phonenumber" id="phone_number" placeholder="Contact Number" />
                                </div>
                            </div>
                            <div class="form-group">   
                                
                                    <div class="form-input">
                                        <label for="city" class="required">City</label>
                                        <input type="text" name="city" id="city" Placeholder="City" />
                                    </div>
                            
                                    <div class="form-input">
                                        <label for="state" class="required">State</label>
                                        <input type="text" name="state" id="state" Placeholder="State" />
                                    </div>
                                    <div class="form-input">
                                        <label for="userid" class="required">User ID</label>
                                        <input type="text" name="userid" id="userid" Placeholder="User Id" />
                                    </div>
                                    <div class="form-input">
                                        <label for="password" class="required">Password</label>
                                        <input type="text" name="password" id="password" Placeholder="Password" />
                                    </div>
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit" />      
                        </div>
                    </form>
                </div>
              
            </div>
        </div>

    </div>
   
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
